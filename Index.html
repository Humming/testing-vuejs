<html>
<head>
  <script src="scripts/vue.js"></script>
</head>
<body>
  <h1>Vue got style</h1>
  <div id="app"><label>i has something to say<label/><p>{{ message }}</p>
    <input v-model="message">
  </div>
  <script>
    new Vue({
        el:'#app',
        data: {
           message: 'i haz all your baze'
         }
       })
       </script>
<div id="app2">
<ul>
  <li v-for="item in items">{{ item.text }}</li>
</ul>
</div>
<script>
     new Vue({
       el:'#app2',
       data: {
       items: [
         {text:'i was here'},
         {text:'alex was pranked'},
         {text:'my arms hurt'}
       ]
     }
   }
  )
</script>

</body>
</html>
